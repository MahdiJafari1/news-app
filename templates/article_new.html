{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mt-5 text-center">New article</h1>
    <form class="w-50 mx-auto" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Save</button>
    </form>
{% endblock content %}
