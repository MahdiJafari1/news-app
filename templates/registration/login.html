{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
    <h2 class="text-center mt-5">Log In</h2>
    <form class="w-25 mx-auto" action="" method="post">
        {% csrf_token %}
        {{ form.as_p|crispy }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
{% endblock content %}
