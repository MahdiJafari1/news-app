{% extends "base.html" %}

{% block content %}
    <div class="article-entry text-center mt-5">
        <h2>{{ object.title }}</h2>
        <p>by {{ object.author }} | {{ object.date }}</p>
        <p>{{ object.body }}</p>
    </div>
    <p class="text-center">
        <a class="text-info" href="{% url 'article_edit' article.pk %}">Edit</a> | 
        <a class="text-danger" href="{% url 'article_delete' article.pk %}">Delete</a>
    </p>
    <p class="text-center">Back to <a href="{% url 'article_list' %}">All Articles</a>.</p>
{% endblock content %}
